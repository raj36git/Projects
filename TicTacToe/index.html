<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>

<body>
    <div class="player">
        <div class="name1">
            <input type="text" name="name1" id="name1" placeholder="Player1">
        </div>
        <div class="name2">
            <input type="text" name="name1" id="name1" placeholder="Player2">
        </div>
    </div>
  
    <main>
        <div class="msgBox hide">
            <p id="msg">Winner</p>
            <button class="newGame">NewGame</button>
        </div>
        <h1>Tic-Toc-Toe Game</h1>
        <div class="container">
            <div class="box">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <button class="reset">Reset</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
