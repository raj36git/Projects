<style>

        width: 170px;
        border-radius: 60%;
        background-image: linear-gradient(to right, rgb(68, 68, 244), rgb(152, 33, 238), rgb(231, 22, 231));

    .circle2 {

    }

<body>
    <section>
        <div class="circle1">
        </div>
        <div class="circle2">
        </div>
    </section>
